server:
  port: 8084
spring:
  datasource:
    # jdbc 连接基础配置
    username: root
    password: 123456
    #你的密码
    #你的数据库url
    url: jdbc:mysql://127.0.0.1:3306/schoolc?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
# mybatis_plus 日志配置
mybatis_plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


